<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ad Request</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <a href="/">Home</a>
            </div>
            <div class="nav-right">
                <a href="/sponsor-dashboard">Dashboard</a>
                <a href="/logout">Logout</a>
            </div>
        </nav>
    </header>
    <main>
        <h1>Create Ad Request</h1>
        <form action="{{ url_for('create_ad_request', campaign_id=campaign.id) }}" method="post">
            <label for="influencer_id">Influencer:</label>
            <select name="influencer_id" id="influencer_id" required>
                {% for influencer in influencers %}
                <option value="{{ influencer.id }}">{{ influencer.username }}</option>
                {% endfor %}
            </select><br>
            <label for="messages">Messages:</label>
            <textarea name="messages" id="messages" required></textarea><br>
            <label for="requirements">Requirements:</label>
            <textarea name="requirements" id="requirements" required></textarea><br>
            <label for="payment_amount">Payment Amount:</label>
            <input type="number" name="payment_amount" id="payment_amount" step="0.01" required><br>
            <button type="submit">Create Ad Request</button>
        </form>
    </main>
</body>
</html>
