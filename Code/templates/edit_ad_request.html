<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Ad Request</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Edit Ad Request</h1>
    <form method="POST" action="{{ url_for('edit_ad_request', ad_request_id=ad_request.id) }}">
        <label for="campaign_id">Campaign:</label>
        <select name="campaign_id" required>
            {% for campaign in campaigns %}
            <option value="{{ campaign.id }}" {% if ad_request.campaign_id == campaign.id %}selected{% endif %}>{{ campaign.name }}</option>
            {% endfor %}
        </select><br>

        <label for="influencer_id">Influencer:</label>
        <select name="influencer_id" required>
            {% for influencer in influencers %}
            <option value="{{ influencer.id }}" {% if ad_request.influencer_id == influencer.id %}selected{% endif %}>{{ influencer.username }}</option>
            {% endfor %}
        </select><br>

        <label for="messages">Messages:</label>
        <input type="text" name="messages" value="{{ ad_request.messages }}"><br>

        <label for="requirements">Requirements:</label>
        <input type="text" name="requirements" value="{{ ad_request.requirements }}" required><br>

        <label for="payment_amount">Payment Amount:</label>
        <input type="number" step="0.01" name="payment_amount" value="{{ ad_request.payment_amount }}" required><br>

        <label for="status">Status:</label>
        <select name="status" required>
            <option value="Pending" {% if ad_request.status == 'Pending' %}selected{% endif %}>Pending</option>
            <option value="Accepted" {% if ad_request.status == 'Accepted' %}selected{% endif %}>Accepted</option>
            <option value="Rejected" {% if ad_request.status == 'Rejected' %}selected{% endif %}>Rejected</option>
            <option value="Negotiation" {% if ad_request.status == 'Negotiation' %}selected{% endif %}>Negotiation</option>
        </select><br>
        
        <input type="submit" value="Update Ad Request">
    </form>
</body>
</html>
