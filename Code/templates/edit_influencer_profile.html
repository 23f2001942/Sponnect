<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <a href="/">Home</a>
            </div>
            <div class="nav-right">
                <a href="/influencer-dashboard">Dashboard</a>
                <a href="/influencer/profile">Profile</a>
                <a href="/logout">Logout</a>
            </div>
        </nav>
    </header>
    <h1>Edit Influencer Profile</h1>
    <form method="POST" action="{{ url_for('edit_influencer_profile') }}">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ influencer.username }}" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ influencer.email }}" required><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="{{ influencer.password }}" required><br>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ influencer.name }}" required><br>
        
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="{{ influencer.category }}" required><br>
        
        <label for="niche">Niche:</label>
        <input type="text" id="niche" name="niche" value="{{ influencer.niche }}" required><br>
        
        <label for="reach">Reach:</label>
        <input type="number" id="reach" name="reach" value="{{ influencer.reach }}" required><br>
        
        <input type="submit" value="Update Profile">
    </form>
</body>
</html>
