<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Campaign</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Edit Campaign</h1>
    <form method="POST" action="{{ url_for('edit_campaign', campaign_id=campaign.id) }}">
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ campaign.name }}" required><br>

        <label for="description">Description:</label>
        <textarea name="description" required>{{ campaign.description }}</textarea><br>

        <label for="start_date">Start Date:</label>
        <input type="date" name="start_date" value="{{ campaign.start_date }}"><br>

        <label for="end_date">End Date:</label>
        <input type="date" name="end_date" value="{{ campaign.end_date }}"><br>

        <label for="budget">Budget:</label>
        <input type="number" step="0.01" name="budget" value="{{ campaign.budget }}" required><br>

        <label for="visibility">Visibility:</label>
        <select name="visibility" required>
            <option value="public" {% if campaign.visibility == 'public' %}selected{% endif %}>Public</option>
            <option value="private" {% if campaign.visibility == 'private' %}selected{% endif %}>Private</option>
        </select><br>

        <label for="category">Category:</label>
        <input type="text" name="category" value="{{ campaign.category }}" required><br><br>
        
        <input type="submit" value="Update Campaign">
    </form>
</body>
</html>
