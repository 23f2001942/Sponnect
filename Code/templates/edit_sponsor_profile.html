<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <a href="/">Home</a>
            </div>
            <div class="nav-right">
                <a href="/sponsor-dashboard">Dashboard</a>
                <a href="/sponsor/profile">Profile</a>
                <a href="/logout">Logout</a>
            </div>
        </nav>
    </header>
    <h1>Edit Sponsor Profile</h1>
    <form method="POST" action="{{ url_for('edit_sponsor_profile') }}">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ sponsor.username }}" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ sponsor.email }}" required><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="{{ sponsor.password }}" required><br>
        
        <label for="company_name">Company Name:</label>
        <input type="text" id="company_name" name="company_name" value="{{ sponsor.company_name }}"><br>
        
        <label for="industry">Industry:</label>
        <input type="text" id="industry" name="industry" value="{{ sponsor.industry }}"><br>
        
        <label for="budget">Budget:</label>
        <input type="number" id="budget" name="budget" value="{{ sponsor.budget }}" required><br>
        
        <input type="submit" value="Update Profile">
    </form>
</body>
</html>
